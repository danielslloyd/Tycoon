<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil & Gas Tycoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        #ui-panel {
            width: 350px;
            background: #16213e;
            border-left: 2px solid #0f3460;
            overflow-y: auto;
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
        }

        .panel-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #e94560;
            border-bottom: 2px solid #e94560;
            padding-bottom: 8px;
        }

        .panel-section h3 {
            font-size: 14px;
            margin: 10px 0 8px 0;
            color: #ffa500;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .stat-value.positive {
            color: #4caf50;
        }

        .stat-value.negative {
            color: #e94560;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #c72c41;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button.secondary {
            background: #0f3460;
        }

        button.secondary:hover {
            background: #1a4d7a;
        }

        .player-card {
            padding: 10px;
            margin: 8px 0;
            background: #1a1a2e;
            border-radius: 5px;
            border-left: 4px solid;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .action-buttons button {
            font-size: 12px;
            padding: 8px;
        }

        #turn-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.9);
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #e94560;
        }

        #turn-info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #e94560;
        }

        #node-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            display: none;
        }

        #node-info h3 {
            color: #e94560;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e94560;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .loading h2 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #0f3460;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <div id="turn-info">
                <h1>Oil & Gas Tycoon</h1>
                <div class="stat-row">
                    <span class="stat-label">Turn:</span>
                    <span class="stat-value" id="current-turn">0 / 150</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Crude Price:</span>
                    <span class="stat-value" id="crude-price">$70.00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Refined Price:</span>
                    <span class="stat-value" id="refined-price">$100.00</span>
                </div>
            </div>

            <div id="node-info">
                <h3 id="node-title">Node Info</h3>
                <div id="node-details"></div>
            </div>
        </div>

        <div id="ui-panel">
            <div class="panel-section">
                <h2>Game Controls</h2>
                <button id="next-turn-btn">Next Turn</button>
                <button id="auto-play-btn" class="secondary">Auto Play</button>
                <button id="flow-map-btn" class="secondary">Toggle Flow Map</button>
                <button id="flow-mode-btn" class="secondary">Flow Mode: Crude</button>
                <button id="reset-game-btn" class="secondary">Reset Game</button>
            </div>

            <div class="panel-section" id="players-section">
                <h2>Players</h2>
                <div id="players-list"></div>
            </div>

            <div class="panel-section" id="selected-node-section" style="display: none;">
                <h2>Selected Node</h2>
                <div id="selected-node-info"></div>
                <div class="action-buttons" id="node-actions"></div>
            </div>

            <div class="panel-section">
                <h2>Market Info</h2>
                <div class="stat-row">
                    <span class="stat-label">Total Production:</span>
                    <span class="stat-value" id="total-production">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Demand:</span>
                    <span class="stat-value" id="total-demand">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Net Import/Export:</span>
                    <span class="stat-value" id="net-import">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="loading" class="loading">
        <h2>Generating Map...</h2>
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <script src="settings.js"></script>
    <script src="mapGenerator.js"></script>
    <script src="gameState.js"></script>
    <script src="pathfinding.js"></script>
    <script src="turnResolver.js"></script>
    <script src="renderer.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
